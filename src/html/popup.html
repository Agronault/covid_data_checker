<!DOCTYPE html>
<html>
  <head>
    <style>

      button {
        background-color: #f44336;
        height: 30px;
        width: 100px;
        outline: none;
        border-color: #f44336;
        border-radius: 5px;
      }

      p {text-align: center;}

      body{
        background-color: #EFFCD0;
      }

    </style>
  </head>
  <body>

    <p><span style="font-size: 19px;" id="text">Covid Data Checker</span></p>
    <button onclick="reportSite()" id="report"><b> Report site </b></button>
    <script src="popup.js"></script>

    <script>
      function reportSite() {
        document.querySelector('#text').textContent = 'Site successfully reported';
        document.body.style.background = '#ffc299';
        alert('Thanks for feedback.');
      }
      </script>
    
  </body>
</html>
